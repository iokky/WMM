{% extends 'order/base.html' %}
{% load static %}

{% block content %}
    <section class="order">
        <h2 class="main_heading">Покупки</h2>
        <div class="date_filter">
            <form  method="get" action="{% url 'api' %}">
                <div style="text-align: center;">
                    <h6>Выбор дат</h6>
                </div>
                <input type="date" name="start_date" id="start_input" value="2021-02-01">
                <input type="date" name="end_date" id="end_input" value="2021-02-28">
<!--                <button type="submit">APi</button>-->
            </form>
            <span>
                <button id="push" class="btn btn-primary btn-block filter_btn">Применить</button>
            </span>
        </div>
            <div class="dash">
                <div id="container" class="pie_dash"></div>
                <div id="container_2" class="column_dash"></div>
            </div>
        <div class="cat_filter" id="cat_filter"></div>
        <table class="table table-striped table-dark" id="tb">
          <thead>
            <tr>
              <th scope="col">Категория / Продукт:</th>
              <th scope="col">Цена:</th>
              <th scope="col">Покупок в ед:</th>
              <th scope="col">Среднее за ед :</th>
            </tr>
          </thead>
          <tbody id="table_body"></tbody>
        </table>

    </section>

{% block js_dash %}
<script src="https://code.highcharts.com/highcharts.js"></script>
<!--<script src="https://code.highcharts.com/modules/exporting.js"></script>-->
<!--<script src="https://code.highcharts.com/modules/export-data.js"></script>-->
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="{% static 'assets/scripts/сolumn_dash.js' %}"></script>
<script src="{% static 'assets/scripts/pie_dash.js' %}"></script>

{% endblock js_dash %}

{% endblock content %}
